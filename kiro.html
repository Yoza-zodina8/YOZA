<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kiro â€“ Game Landing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

body{
    background:#000;
    color:#fff;
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    padding:25px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:10;
}

.logo{
    font-size:22px;
    font-weight:700;
}

/* HERO */
.hero{
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    padding:140px 60px 60px;
    background:linear-gradient(
        to right,
        rgba(0,0,0,.95),
        rgba(0,0,0,.6),
        rgba(0,0,0,.2)
    );
}

.content{
    max-width:600px;
    margin-top:40px;
    z-index:2;
}

.title{
    font-size:72px;
    font-weight:800;
    letter-spacing:2px;
}

.subtitle{
    color:#ff3b3b;
    font-size:32px;
    font-weight:600;
    margin-top:-10px;
}

.description{
    margin:25px 0;
    font-size:15px;
    line-height:1.7;
    opacity:.85;
}

/* ðŸ”¥ MEDIA IMAGE SECTION */
.media-section{
    margin-top:100px;
    display:flex;
    gap:140px;
}

.media-card{
    width:150px;
    text-align:center;
}

.media-card img{
    width:300%;
    height:600px;
    object-fit:cover;
    transition:.3s;
}

.media-text{
    margin-top:10px;
    font-size:13px;
    opacity:.85;
}

/* IMAGE SECTION */
.hero-image{
    position:relative;
    flex:1;
    display:flex;
    justify-content:flex-end;
    align-items:flex-start;
}

.hero-image img{
    max-height:85vh;
    width:auto;
    display:block;
    filter:drop-shadow(0 0 40px rgba(255,0,0,.45));

    -webkit-mask-image:radial-gradient(
        ellipse at center,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,.8) 70%,
        rgba(0,0,0,.4) 80%,
        rgba(0,0,0,0) 100%
    );
    mask-image:radial-gradient(
        ellipse at center,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,.8) 70%,
        rgba(0,0,0,.4) 80%,
        rgba(0,0,0,0) 100%
    );
}

/* RESPONSIVE */
@media (max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
        align-items:center;
    }

    .content{
        margin-top:0;
    }

    .media-section{
        justify-content:center;
        flex-wrap:wrap;
    }

    .hero-image{
        margin-top:40px;
        justify-content:center;
        align-items:center;
    }

    .title{
        font-size:48px;
    }

    .subtitle{
        font-size:24px;
    }
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">KIRO</div>
</div>

<section class="hero">
    <div class="content">
        <h1 class="title">KIRO</h1>
        <h2 class="subtitle">Shadow Awakens</h2>

        <p class="description">
            When destiny calls, a new hero rises. Master your power,
            face the darkness, and redefine what it means to be legendary.
        </p>

        <!-- ðŸ”¥ IMAGE GALLERY -->
        <div class="media-section">

            <div class="media-card">
                <img src="images/kiro.png" alt="Epic Battles">
                <p class="media-text">Epic Battles</p>
            </div>

            <div class="media-card">
                <img src="images/kiro.png" alt="Dark World">
                <p class="media-text">Dark World</p>
            </div>

            <div class="media-card">
                <img src="images/kiro.png" alt="Hero Awakens">
                <p class="media-text">Hero Awakens</p>
            </div>

        </div>
    </div>

    <div class="hero-image">
        <img src="images/kiro.png" alt="Kiro Character">
    </div>
</section>

</body>
</html>
